<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="searchCard">
                <input type="text" placeholder="Enter city name" class="text">
                <button class="sbtn"><img src="images/search.png" class="simg"></button>
            </div><br>

            <div class="weather">
                <img src="" class="wicon">
                <div class="temp"><b></b></div>
                <div class="city">Pune</div><br><br>

                <div class="desc">
                    <div class="cols">
                        <img src="images/humidity.png" class="humi">
                        <div>
                            <p class="humidity"></p>
                            <p>Humidity</p>
                        </div>
                    </div>

                    <div class="cols">
                        <img src="images/wind.png" class="wi">
                        <div>
                            <p class="wind"></p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
